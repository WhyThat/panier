    <script>
      function groupByFamilyCode(items) {
        return items.reduce((groups, item) => {
          const code = item.item.familyCodeNomenclature;
          if (!groups[code]) groups[code] = [];
          groups[code].push(item);
          return groups;
        }, {});
      }
      const familyCodeLabels = {
        3002: "Fromages",
        1208: "Pains",
        3000: "Skyrs",
        3006: "Beurres",
        3010: "Cr√®mes",
        3012: "Lait",
        3014: "Oeufs",
        3400: "Fruits",
        3402: "L√©gumes",
        4002: "Biscuits",
        4004: "Caf√©s",
        4204: "P√¢tes & F√©culents",
        4206: "C√©r√©ales & Semoules",
        4209: "Sauces & Pestos",
        4210: "Condiments & Olives",
        4212: "Aides culinaires",
        4216: "Huiles & Vinaigres",
        4230: "Chips & Ap√©ritifs sal√©s",
        4600: "Boissons gazeuses sans alcool",
        4601: "Jus de fruits & l√©gumes",
        4602: "Bi√®res & IPA",
        4622: "Alcools forts",
        4804: "Articles de conservation",
        "": "Autres produits",
      };

      function normalizeString(str) {
        return str
          .toLowerCase()
          .normalize("NFD")
          .replace(/[\u0300-\u036f]/g, "");
      }

      function createProductHTML({ quantity, price, amount, item }) {
        return `
    <div class="flex bg-white rounded-xl shadow-md overflow-hidden mb-2">
      <img src="${item.images[0]}" alt="${item.libelle}" class="w-32 h-32 object-cover rounded-l-xl">
      <div class="p-4 flex flex-col justify-between flex-grow">
        <div>
          <h3 class="text-lg font-semibold">${item.libelle}</h3>
          <p class="text-sm text-gray-600">${item.conditionnement} ‚Äì ${item.marque}</p>
        </div>
        <div class="flex justify-between mt-2 text-sm">
          <span>Quantit√© : <strong>${quantity}</strong></span>
          <span>Prix unitaire : <strong>${price.toFixed(2)} ‚Ç¨</strong></span>
          <span>Total : <strong>${amount.toFixed(2)} ‚Ç¨</strong></span>
        </div>
      </div>
    </div>
  `;
      }
      function renderCart(filteredItems) {
        const grouped = groupByFamilyCode(filteredItems);
        const cartContainer = document.getElementById("cart");
        cartContainer.innerHTML = "";

        let grandTotal = 0;
        const fragment = document.createDocumentFragment();

        Object.entries(grouped).forEach(([code, items]) => {
          const section = document.createElement("div");
          section.className = "mb-6";

          const title = document.createElement("h2");
          const stickyClasses = items.length > 2 ? "sticky top-0 z-10" : "";
          title.className = `${stickyClasses} bg-gray-100 text-2xl font-bold mb-3 border-b p-1 flex justify-between items-center`;

          const totalCategory = items.reduce(
            (sum, item) => sum + item.amount,
            0,
          );
          grandTotal += totalCategory;

          title.innerHTML = `
              <span>${familyCodeLabels[code] || `Famille #${code}`}</span>
              <span class="text-base font-normal text-gray-700">Total : ${totalCategory.toFixed(2)} ‚Ç¨</span>
          `;
          section.appendChild(title);

          items.forEach(({ quantity, price, amount, item }) => {
            const product = document.createElement("div");
            product.innerHTML = createProductHTML({
              quantity,
              price,
              amount,
              item,
            });
            section.appendChild(product);
          });

          fragment.appendChild(section);
        });
        cartContainer.appendChild(fragment);
      }

      function makeUpdateFilters(items) {
        return () => {
          const searchValue = document
            .getElementById("searchInput")
            .value.toLowerCase();
          const selectedFamily = document.getElementById("familyFilter").value;
          const normalizedSearch = normalizeString(searchValue);

          const filtered = items.filter(({ item }) => {
            const normalizedLibelle = normalizeString(item.libelle);
            const matchesSearch = normalizedLibelle.includes(normalizedSearch);
            const matchesFamily =
              selectedFamily === "" ||
              item.familyCodeNomenclature === selectedFamily;
            return matchesSearch && matchesFamily;
          });

          renderCart(filtered);
        };
      }

      function getData() {
        const rawData = document.getElementById("cart-data").textContent;
        const cartItems = JSON.parse(rawData);
        return cartItems;
      }

      function populateFamilyDropdown(cartItems) {
        const familyDropdown = document.getElementById("familyFilter");
        const uniqueFamilies = [
          ...new Set(cartItems.map((i) => i.item.familyCodeNomenclature || "")),
        ];
        uniqueFamilies.sort().forEach((code) => {
          const option = document.createElement("option");
          option.value = code;
          option.textContent = familyCodeLabels[code] || `Famille #${code}`;
          familyDropdown.appendChild(option);
        });
      }

      function initializeListeners(updateFilters) {
        document
          .getElementById("searchInput")
          .addEventListener("input", updateFilters);
        document
          .getElementById("familyFilter")
          .addEventListener("change", updateFilters);
      }

      function renderTotalGlobal(cartItems) {
        const totalGlobalComplet = cartItems.reduce(
          (sum, { amount }) => sum + amount,
          0,
        );
        document.getElementById("globalTotal").textContent =
          `Total: ${totalGlobalComplet.toFixed(2)} ‚Ç¨`;
      }

      function init() {
        const cartItems = getData();
        const updateFilters = makeUpdateFilters(cartItems);
        populateFamilyDropdown(cartItems);
        initializeListeners(updateFilters);
        renderCart(cartItems);
        renderTotalGlobal(cartItems);
      }

      init();
    </script>
