      const grouped = groupByFamilyCode(cartItems);
      const cartContainer = document.getElementById("cart");

      Object.entries(grouped).forEach(([code, items]) => {
        const section = document.createElement("div");
        section.className = "mb-6";

        // Nom lisible ou code brut si inconnu
        const label = familyCodeLabels[code] || `Famille #${code}`;

        const title = document.createElement("h2");
        title.className = "text-2xl font-bold mb-3 border-b pb-1";
        title.textContent = label;
        section.appendChild(title);

        items.forEach(({ quantity, price, amount, item }) => {
          const product = document.createElement("div");
          product.className =
            "flex bg-white rounded-xl shadow-md overflow-hidden mb-2";

          product.innerHTML = `
                <img src="${item.images[0]}" alt="${item.libelle}" class="w-32 h-32 object-cover rounded-l-xl">
                <div class="p-4 flex flex-col justify-between flex-grow">
                  <div>
                    <h3 class="text-lg font-semibold">${item.libelle}</h3>
                    <p class="text-sm text-gray-600">${item.conditionnement} ‚Äì ${item.marque}</p>
                  </div>
                  <div class="flex justify-between mt-2 text-sm">
                    <span>Quantit√© : <strong>${quantity}</strong></span>
                    <span>Prix unitaire : <strong>${price.toFixed(2)} ‚Ç¨</strong></span>
                    <span>Total : <strong>${amount.toFixed(2)} ‚Ç¨</strong></span>
                  </div>
                </div>
              `;
          section.appendChild(product);
        });

        cartContainer.appendChild(section);
      });
    </script>
  </body>
